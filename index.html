                  </div>
                  <div class="form-group mb-3">

                  </div>
                  <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Social Science">
                  </div>
                  <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Religion">
                  </div>
                  <div class="form-group mb-3">
                    <input class="btn btn-primary w-100" type="submit" value="Add new student">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">

              <div class="card-body">
                <table class="table table-striped">

                      <th>#</th>

                  </tbody>

              </div>
